---
layout: default
---

<div class="docs-header">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-push-3">
        <h1 class="text-center">{{page.title}}</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-push-3 to5-blog-content">
      <p class="small text-center text-muted">Posted {{ page.date | date: "%b %-d, %Y" }} by {{ page.author }}{% if page.meta %} Â· {{ page.meta }}{% endif %}</p>

      {{content}}

      <hr>

      <div class="to5-share-buttons">
        <div class="fb-share-button" data-layout="button_count"></div>
        <a class="twitter-share-button" href="https://twitter.com/share" data-via="6to5js" data-text="{% if page.share_text %}{{page.share_text}}{% else %}{{page.title}}{% endif %}">Tweet</a>
      </div>

      <div id="fb-root"></div>

      <script type="text/javascript">
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      </script>

      <script type="text/javascript">
      window.twttr = (function(d, s, id) {
        var t, js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src="https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        return window.twttr || (t = { _e: [], ready: function(f) { t._e.push(f) } })
      }(document,"script","twitter-wjs"));
      </script>

    </div>
  </div>
</div>
